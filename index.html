<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Forecasting Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1e2a38;
      color: #f4f7fc;
    }
    .card {
      border-radius: 10px;
      background-color: #273747;
      color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .stat-card {
      background-color: #d4af37;
      color: #1e2a38;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      min-height: 120px;
    }
    .model-info-card {
      background-color: #2c5aa0;
      color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      min-height: 120px;
    }
    .chart-container {
      height: 400px;
      width: 100%;
    }
    .upload-section, .suggestion-section {
      margin-top: 20px;
      text-align: center;
    }
    .btn-primary {
      background-color: #d4af37;
      border-color: #d4af37;
      color: #1e2a38;
    }
    .btn-primary:hover {
      background-color: #b8952d;
      border-color: #b8952d;
    }
    .suggestion-card {
      background-color: #273747;
      color: #f4f7fc;
      padding: 15px;
      border-radius: 10px;
    }
    .confidence-band {
      opacity: 0.3;
    }
    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .analytics-item {
      background-color: #34495e;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .model-badge {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8em;
      margin-left: 10px;
    }
    .prophet-badge { background-color: #27ae60; }
    .linear-badge { background-color: #3498db; }
    .ma-badge { background-color: #f39c12; }
    .fallback-badge { background-color: #e74c3c; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ğŸ”® Advanced Sales Forecasting</a>
  <div class="navbar-nav ms-auto">
    <span class="navbar-text" id="modelStatus">Ready to analyze</span>
  </div>
</nav>

<div class="container mt-4">

  <div class="row">
    <div class="col-md-3">
      <div class="card stat-card">
        <h4>Total Sales</h4>
        <h2 id="totalSales">â‚¹0</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card stat-card">
        <h4>Predicted Sales</h4>
        <h2 id="predictedSales">â‚¹0</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card stat-card">
        <h4>Growth Rate</h4>
        <h2 id="growthRate">0%</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card model-info-card">
        <h4>Model Used</h4>
        <h3 id="modelUsed">-</h3>
        <small id="modelAccuracy">Accuracy: -</small>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">
            Sales Forecasting 
            <span id="currentModelBadge" class="model-badge">No Model</span>
          </h3>
          <div class="d-flex justify-content-between mb-3">
            <div>
              <label class="form-label">Chart Type:</label>
              <select id="chartTypeSelector" class="form-select w-auto d-inline" onchange="changeChartType()">
                <option value="line">Line</option>
                <option value="bar">Bar</option>
                <option value="pie">Pie</option>
                <option value="histogram">Histogram</option>
              </select>
            </div>
            <div>
              <label class="form-check-label">
                <input type="checkbox" id="showConfidence" class="form-check-input" onchange="toggleConfidenceBands()">
                Show Confidence Bands
              </label>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="salesForecastChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="upload-section">
    <div style="max-width: 400px; margin: 0 auto;">
      <label for="forecastDays" class="form-label">Forecast Days: <span id="daysLabel">10</span></label>
      <input type="range" min="3" max="30" value="10" class="form-range" id="forecastDays" oninput="document.getElementById('daysLabel').textContent = this.value">
      <input type="file" id="csvFileInput" accept=".csv" class="form-control mt-2">
      <button class="btn btn-primary btn-lg mt-2" onclick="handleFileUpload()">ğŸš€ Upload & Generate Forecast</button>
    </div>
  </div>

  <!-- Analytics Section -->
  <div class="suggestion-section">
    <div class="card suggestion-card">
      <h4>ğŸ“Š Advanced Analytics</h4>
      <div class="analytics-grid" id="analyticsGrid">
        <!-- Analytics items will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <div class="suggestion-section">
    <div class="card suggestion-card">
      <h4>ğŸ’¡ AI Suggestions</h4>
      <ul id="suggestionList"></ul>
    </div>
  </div>

  <div class="suggestion-section mt-4">
    <div class="card suggestion-card">
      <h4>ğŸ¯ CHARMS Analysis</h4>
      <ul id="charmsList"></ul>
    </div>
  </div>

</div>

<script>
  const ctx = document.getElementById('salesForecastChart').getContext('2d');
  let chartType = 'line';
  let chartData = {
    labels: [],
    datasets: []
  };
  let salesForecastChart;
  let currentData = null;
  let showConfidenceBands = false;

  function createChart(type) {
    if (salesForecastChart) salesForecastChart.destroy();
    salesForecastChart = new Chart(ctx, {
      type: type === 'histogram' ? 'bar' : type,
      data: chartData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            },
            ticks: {
              color: 'rgba(255, 255, 255, 0.8)'
            }
          },
          x: {
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            },
            ticks: {
              color: 'rgba(255, 255, 255, 0.8)'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: 'rgba(255, 255, 255, 0.8)'
            }
          }
        }
      }
    });
  }

  function formatIndianCurrency(num) {
    return 'â‚¹' + num.toLocaleString('en-IN');
  }

  function updateModelBadge(modelType) {
    const badge = document.getElementById('currentModelBadge');
    const modelNames = {
      'prophet': 'Facebook Prophet',
      'linear': 'Polynomial Regression',
      'moving_average': 'Moving Average',
      'fallback': 'Simple Growth'
    };
    
    const badgeClasses = {
      'prophet': 'prophet-badge',
      'linear': 'linear-badge', 
      'moving_average': 'ma-badge',
      'fallback': 'fallback-badge'
    };
    
    badge.textContent = modelNames[modelType] || modelType;
    badge.className = `model-badge ${badgeClasses[modelType] || 'fallback-badge'}`;
  }

  function updateAnalytics(analytics) {
    const grid = document.getElementById('analyticsGrid');
    grid.innerHTML = '';
    
    const analyticsItems = [
      { label: 'Data Points', value: analytics.dataPoints, icon: 'ğŸ“ˆ' },
      { label: 'Average Sales', value: formatIndianCurrency(analytics.avgSales), icon: 'ğŸ“Š' },
      { label: 'Max Sales', value: formatIndianCurrency(analytics.maxSales), icon: 'ğŸ†' },
      { label: 'Min Sales', value: formatIndianCurrency(analytics.minSales), icon: 'ğŸ“‰' },
      { label: 'Trend', value: analytics.trend, icon: analytics.trend === 'increasing' ? 'ğŸ“ˆ' : 'ğŸ“‰' },
      { label: 'Volatility', value: `${analytics.volatility}%`, icon: 'ğŸ“Š' }
    ];
    
    analyticsItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'analytics-item';
      div.innerHTML = `
        <div style="font-size: 2em; margin-bottom: 10px;">${item.icon}</div>
        <div style="font-weight: bold; margin-bottom: 5px;">${item.label}</div>
        <div style="font-size: 1.2em; color: #d4af37;">${item.value}</div>
      `;
      grid.appendChild(div);
    });
  }

  function toggleConfidenceBands() {
    showConfidenceBands = document.getElementById('showConfidence').checked;
    if (currentData) {
      updateChart(currentData);
    }
  }

  function updateChart(data) {
    const { labels, pastSales, predictedSales, confidenceIntervals } = data;

    if (chartType === 'pie') {
      chartData = {
        labels: ['Past Sales', 'Predicted Sales'],
        datasets: [{
          label: 'Sales',
          data: [data.totalSales, data.totalPredicted],
          backgroundColor: ['rgba(75, 192, 192, 0.7)', 'rgba(255, 99, 132, 0.7)']
        }]
      };
    } else if (chartType === 'histogram') {
      const allSales = pastSales.concat(predictedSales);
      const bins = Array.from(new Set(allSales.map(x => Math.floor(x / 1000) * 1000))).sort((a,b) => a-b);
      const frequencies = bins.map(bin => allSales.filter(x => x >= bin && x < bin + 1000).length);

      chartData = {
        labels: bins.map(bin => `â‚¹${bin/1000}K - ${(bin + 1000)/1000}K`),
        datasets: [{
          label: 'Frequency',
          data: frequencies,
          backgroundColor: 'rgba(212, 175, 55, 0.7)'
        }]
      };
    } else {
      const datasets = [
        {
          label: 'Historical Sales',
          data: pastSales.concat(new Array(predictedSales.length).fill(null)),
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: false,
          tension: 0.1,
          pointBackgroundColor: 'rgba(75, 192, 192, 1)',
          pointRadius: 4
        },
        {
          label: 'Predicted Sales',
          data: new Array(pastSales.length).fill(null).concat(predictedSales),
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: false,
          tension: 0.1,
          pointBackgroundColor: 'rgba(255, 99, 132, 1)',
          pointRadius: 4,
          borderDash: [5, 5]
        }
      ];

      // Add confidence bands if available and requested
      if (showConfidenceBands && confidenceIntervals) {
        datasets.push({
          label: 'Upper Confidence',
          data: new Array(pastSales.length).fill(null).concat(confidenceIntervals.upper),
          borderColor: 'rgba(255, 99, 132, 0.3)',
          backgroundColor: 'rgba(255, 99, 132, 0.1)',
          fill: '+1',
          tension: 0.1,
          pointRadius: 0,
          borderWidth: 1
        });
        
        datasets.push({
          label: 'Lower Confidence',
          data: new Array(pastSales.length).fill(null).concat(confidenceIntervals.lower),
          borderColor: 'rgba(255, 99, 132, 0.3)',
          backgroundColor: 'rgba(255, 99, 132, 0.1)',
          fill: false,
          tension: 0.1,
          pointRadius: 0,
          borderWidth: 1
        });
      }

      chartData = {
        labels: labels,
        datasets: datasets
      };
    }

    createChart(chartType);
  }

  function handleFileUpload() {
    const fileInput = document.getElementById('csvFileInput');
    const file = fileInput.files[0];

    if (!file) {
      alert('Please select a CSV file.');
      return;
    }

    // Show loading state
    document.getElementById('modelStatus').textContent = 'Analyzing data...';
    document.getElementById('currentModelBadge').textContent = 'Processing...';

    const forecastDays = document.getElementById('forecastDays').value;
    const formData = new FormData();
    formData.append('file', file);
    formData.append('periods', forecastDays); // ğŸ†• send horizon to Flask


    fetch('http://127.0.0.1:5000/predict', {
      method: 'POST',
      body: formData
    })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }

        currentData = data;
        const { totalSales, totalPredicted, growthRate, modelUsed, modelPerformance, analytics } = data;

        // Update main stats
        document.getElementById('totalSales').innerText = formatIndianCurrency(totalSales);
        document.getElementById('predictedSales').innerText = formatIndianCurrency(totalPredicted);
        document.getElementById('growthRate').innerText = `${growthRate}%`;
        document.getElementById('modelUsed').innerText = modelUsed.toUpperCase();
        
        // Update model info
        updateModelBadge(modelUsed);
        document.getElementById('modelStatus').textContent = `Model: ${modelUsed}`;
        
        if (modelPerformance && modelPerformance[modelUsed]) {
          const mae = modelPerformance[modelUsed].mae;
          document.getElementById('modelAccuracy').textContent = `MAE: â‚¹${Math.round(mae).toLocaleString()}`;
        }

        // Update analytics
        if (analytics) {
          updateAnalytics(analytics);
        }

        // Update chart
        updateChart(data);

        // Show suggestions and CHARMS analysis
        showSuggestions(growthRate, analytics);
        showCharmsAnalysis(growthRate, analytics);

        // Show confidence bands checkbox if available
        const confidenceCheckbox = document.getElementById('showConfidence');
        confidenceCheckbox.style.display = data.confidenceIntervals ? 'inline' : 'none';
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Something went wrong while uploading the file.');
        document.getElementById('modelStatus').textContent = 'Error occurred';
      });
  }

  function changeChartType() {
    chartType = document.getElementById('chartTypeSelector').value;
    if (currentData) {
      updateChart(currentData);
    } else {
      createChart(chartType);
    }
  }

  function showSuggestions(growth, analytics) {
    const suggestionList = document.getElementById('suggestionList');
    suggestionList.innerHTML = '';
    let suggestions = [];

    // Growth-based suggestions
    if (growth > 30) {
      suggestions.push('ğŸš€ Exceptional growth predicted! Consider scaling operations and increasing inventory.');
      suggestions.push('ğŸ“ˆ High demand expected - explore premium product offerings.');
    } else if (growth > 20) {
      suggestions.push('ğŸ’ª Strong growth forecast. Consider expanding marketing budget and team.');
      suggestions.push('ğŸ¯ Great momentum - focus on customer retention strategies.');
    } else if (growth > 10) {
      suggestions.push('ğŸ“Š Steady growth predicted. Maintain current strategies and optimize operations.');
      suggestions.push('ğŸ” Monitor market trends closely for acceleration opportunities.');
    } else if (growth > 0) {
      suggestions.push('âš¡ Modest growth expected. Consider new marketing channels or product improvements.');
      suggestions.push('ğŸ¨ Innovation may be needed - explore customer feedback for insights.');
    } else {
      suggestions.push('âš ï¸ Decline predicted. Immediate action needed - review pricing, marketing, and product quality.');
      suggestions.push('ğŸ”„ Consider pivoting strategies or exploring new market segments.');
    }

    // Analytics-based suggestions
    if (analytics) {
      if (analytics.volatility > 50) {
        suggestions.push('ğŸ“Š High volatility detected. Focus on demand forecasting and flexible inventory.');
      } else if (analytics.volatility < 10) {
        suggestions.push('ğŸ¯ Low volatility indicates stable demand - good for long-term planning.');
      }

      if (analytics.trend === 'increasing') {
        suggestions.push('ğŸ“ˆ Positive trend confirmed. Capitalize on momentum with targeted campaigns.');
      } else {
        suggestions.push('ğŸ“‰ Declining trend noted. Investigate root causes and adjust strategy.');
      }
    }

    suggestions.forEach(suggestion => {
      const li = document.createElement('li');
      li.innerHTML = suggestion;
      li.style.marginBottom = '10px';
      suggestionList.appendChild(li);
    });
  }

  function showCharmsAnalysis(growth, analytics) {
    const charmsList = document.getElementById('charmsList');
    charmsList.innerHTML = '';

    const numericGrowth = parseFloat(growth);
    let insights = [];

    // Base CHARMS insights
    insights.push("ğŸ§  <strong>Cultural:</strong> Align promotions with local festivals and regional preferences.");
    insights.push("ğŸ“œ <strong>Historical:</strong> Analyze past performance patterns for seasonal optimization.");
    insights.push("ğŸ¨ <strong>Artistic:</strong> Enhance visual marketing and product presentation.");
    insights.push("ğŸ™ <strong>Religious:</strong> Plan campaigns around major religious events and holidays.");
    insights.push("ğŸ“ˆ <strong>Market:</strong> Monitor competitor pricing and market positioning.");
    insights.push("ğŸ¤ <strong>Social:</strong> Leverage social media trends and community engagement.");

    // Growth-specific insights
    if (numericGrowth > 30) {
      insights.push("ğŸ”¥ <strong>Opportunity:</strong> Exceptional growth signals market leadership potential.");
      insights.push("ğŸš€ <strong>Scaling:</strong> Prepare infrastructure for rapid expansion.");
    } else if (numericGrowth > 20) {
      insights.push("ğŸ’ <strong>Momentum:</strong> Strong growth indicates excellent market fit.");
      insights.push("ğŸ¯ <strong>Investment:</strong> Consider increasing marketing and R&D investment.");
    } else if (numericGrowth > 10) {
      insights.push("âš–ï¸ <strong>Stability:</strong> Balanced growth suggests sustainable business model.");
      insights.push("ğŸ” <strong>Optimization:</strong> Focus on efficiency improvements and cost reduction.");
    } else if (numericGrowth > 0) {
      insights.push("ğŸŒ± <strong>Potential:</strong> Modest growth indicates room for improvement.");
      insights.push("ğŸ’¡ <strong>Innovation:</strong> Explore new products or service enhancements.");
    } else {
      insights.push("âš ï¸ <strong>Alert:</strong> Negative growth requires immediate strategic review.");
      insights.push("ğŸ”„ <strong>Pivot:</strong> Consider market repositioning or product diversification.");
    }

    // Analytics-based insights
    if (analytics) {
      if (analytics.volatility > 40) {
        insights.push("ğŸ“Š <strong>Volatility:</strong> High variance suggests external factors impact - diversify risk.");
      }
      
      if (analytics.dataPoints > 30) {
        insights.push("ğŸ“ˆ <strong>Data Quality:</strong> Rich dataset enables accurate long-term planning.");
      } else {
        insights.push("ğŸ“Š <strong>Data Caution:</strong> Limited data points - validate predictions with market research.");
      }
    }

    insights.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = item;
      li.style.marginBottom = '12px';
      li.style.lineHeight = '1.5';
      charmsList.appendChild(li);
    });
  }

  // Initialize empty chart
  createChart('line');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
